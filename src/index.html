<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Главная — Путёвки в Венесуэлу</title>
  <meta name="description" content="Тестовый сайт: услуги, портфолио, контакты.">
  <link rel="icon" href="../assets/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="../assets/favicon-32.png" sizes="32x32">
  <link rel="apple-touch-icon" href="../assets/apple-touch-icon.png">
  <meta name="theme-color" content="#0a84ff">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/dialog-polyfill@0.5.6/dist/dialog-polyfill.css">
  <script src="https://unpkg.com/dialog-polyfill@0.5.6/dist/dialog-polyfill.js" defer></script>
  <script src="../main.js" defer></script>
</head>
<body>
  <header class="site-header">
    <a class="site-header__brand" href="index.html">Путёвки в Венесуэлу</a>
    <nav class="site-nav" aria-label="Основная навигация">
      <ul class="site-nav__list">
        <li><a class="site-nav__link" href="index.html" aria-current="page">Главная</a></li>
        <li><a class="site-nav__link" href="about.html">О нас</a></li>
        <li><a class="site-nav__link" href="contacts.html">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <h1>Добро пожаловать!</h1>

    <section id="services" class="section">
      <h2>Наши услуги</h2>
      <p>Описание предоставляемых услуг…</p>
      <p>
        <a class="btn" href="#contacts">Связаться с нами</a>
        <button id="openDialog" type="button" class="btn btn--primary">Написать нам</button>
    </p>
    </section>

    <section id="portfolio" class="section">
      <h2>Портфолио</h2>
      <p>Примеры наших работ…</p>
    </section>

    <section id="contacts" class="section">
      <h2>Контакты</h2>
      <p>Наш телефон: +7 (900) 000-00-00</p>
      <p><a class="btn" href="contacts.html">Подробнее</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 Путёвки в Венесуэлу</p>
  </footer>

  <!-- МОДАЛЬНОЕ ОКНО -->
  <dialog id="contactDialog" aria-labelledby="dialogTitle">
    <h2 id="dialogTitle">Обратная связь</h2>
    <form id="contactForm" method="dialog" novalidate>
      <label for="name">Имя</label>
      <input id="name" name="name" type="text" required minlength="2" autocomplete="given-name">

      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" required autocomplete="email">

      <label for="phone">Телефон</label>
      <input id="phone" name="phone" type="tel" inputmode="tel"
             aria-describedby="phoneHelp" placeholder="+7 (900) 000-00-00"
             required pattern="^\\+7 \\(\\d{3}\\) \\d{3}-\\d{2}-\\d{2}$">
      <small id="phoneHelp">Формат: +7 (900) 000-00-00</small>

      <label for="date">Дата</label>
      <input id="date" name="date" type="date">

      <label for="topic">Тема</label>
      <select id="topic" name="topic" required>
        <option value="">Выберите тему</option>
        <option>Вопрос</option>
        <option>Заказ</option>
      </select>

      <label for="message">Сообщение</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <div class="form-actions">
        <button type="button" id="closeDialog" class="btn">Закрыть</button>
        <button type="submit" class="btn btn--primary">Отправить</button>
      </div>
    </form>
  </dialog>
</body>
</html>
